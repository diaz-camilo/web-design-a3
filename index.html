  <script src="https://unpkg.com/@glidejs/glide"></script>
  <link rel="stylesheet" href="https://unpkg.com/@glidejs/glide/dist/css/glide.core.min.css">

  <!-- <ul class="glide__slides">

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      new Glide('.glide', {
        type: 'carousel',
        startAt: 0,
        perView: 3,
        focusAt: 'center',
        autoplay: 3000,
        hoverpause: true,
        gap: 20,
        breakpoints: {
          800: {
            perView: 1
          },
          480: {
            perView: 1
          }
        }
      }).mount()

      document.querySelectorAll(".glide__slide").forEach((slide) =>
        slide.addEventListener("click", () => {
          document.querySelector("#blanket-control").checked = true;
          document.querySelector(".blanket").style.backgroundImage = `url(${slide.querySelector("img").src})`;
        })
      );

      document.querySelector("#close-blanket").addEventListener("click", () => {
        document.querySelector("#blanket-control").checked = false;
      });
    });
  </script>
